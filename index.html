<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMR Mining</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #status {
            margin: 20px 0;
            font-weight: bold;
        }
        #hashrate {
            font-size: 18px;
            margin: 10px 0;
        }
        #threads {
            width: 60px;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group label {
            display: inline-block;
            width: 150px;
            text-align: right;
            margin-right: 10px;
        }
        #log {
            height: 120px;
            width: 100%;
            overflow-y: scroll;
            border: 1px solid #ccc;
            margin-top: 20px;
            text-align: left;
            font-family: monospace;
            padding: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>XMR Mining with WebAssembly</h1>
    
    <div class="input-group">
        <label for="wallet">Địa chỉ ví Monero:</label>
        <input type="text" id="wallet" size="30" placeholder="Nhập địa chỉ ví XMR của bạn">
    </div>
    
    <div class="input-group">
        <label for="pool">Địa chỉ Pool:</label>
        <input type="text" id="pool" size="30" value="pool.hashvault.pro" placeholder="Địa chỉ pool, không bao gồm port">
    </div>
    
    <div class="input-group">
        <label for="port">Port:</label>
        <input type="text" id="port" size="10" value="443" placeholder="Port">
    </div>
    
    <div class="input-group">
        <label for="threads">Số luồng CPU:</label>
        <input type="number" id="threads" value="2" min="1" max="12">
    </div>
    
    <div>
        <button id="startButton">Bắt đầu Mining</button>
        <button id="stopButton" disabled>Dừng Mining</button>
    </div>
    
    <div id="status">Trạng thái: Chờ khởi động...</div>
    <div id="hashrate">Hashrate: 0 H/s</div>
    
    <div id="log"></div>

    <!-- Thêm thư viện mining-wasm -->
    <script src="https://cdn.jsdelivr.net/npm/monero-miner@0.1.0/dist/monero-miner.min.js"></script>
    
    <script>
        // Biến toàn cục
        let miner = null;
        let hashrates = [];
        let isRunning = false;
        let hashrateInterval = null;
        
        // Các phần tử DOM
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const status = document.getElementById('status');
        const hashrate = document.getElementById('hashrate');
        const logElement = document.getElementById('log');
        
        // Hàm ghi log
        function addLog(message) {
            const now = new Date();
            const timestamp = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
            logElement.innerHTML += `[${timestamp}] ${message}<br>`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        // Hàm tính trung bình hashrate
        function calculateAvgHashrate() {
            if (hashrates.length === 0) return 0;
            const sum = hashrates.reduce((a, b) => a + b, 0);
            return (sum / hashrates.length).toFixed(2);
        }
        
        // Kiểm tra xem trình duyệt có hỗ trợ WebAssembly không
        if (typeof WebAssembly === 'undefined') {
            status.textContent = 'Lỗi: Trình duyệt của bạn không hỗ trợ WebAssembly';
            startButton.disabled = true;
            addLog('Trình duyệt không hỗ trợ WebAssembly, không thể mining');
        } else {
            addLog('Trình duyệt hỗ trợ WebAssembly, sẵn sàng mining');
            status.textContent = 'Trạng thái: Sẵn sàng';
        }
        
        // Sự kiện bắt đầu mining
        startButton.addEventListener('click', () => {
            const walletAddress = document.getElementById('wallet').value.trim();
            if (!walletAddress) {
                alert('Vui lòng nhập địa chỉ ví Monero!');
                return;
            }
            
            const poolHost = document.getElementById('pool').value.trim();
            const poolPort = document.getElementById('port').value.trim();
            if (!poolHost || !poolPort) {
                alert('Vui lòng nhập địa chỉ pool và port!');
                return;
            }
            
            const threads = parseInt(document.getElementById('threads').value) || 2;
            
            status.textContent = 'Trạng thái: Đang khởi tạo...';
            addLog('Khởi tạo mining...');
            
            try {
                // Khởi tạo miner
                if (!miner) {
                    // Kiểm tra xem thư viện đã được tải chưa
                    if (typeof MoneroMiner === 'undefined') {
                        throw new Error('Không thể tải thư viện mining');
                    }
                    
                    addLog('Khởi tạo MoneroMiner...');
                    
                    // Tạo miner mới
                    miner = new MoneroMiner({
                        threads: threads,
                        autoThreads: false,
                        throttle: 0.2, // 20% throttle để giảm nhiệt thiết bị
                        forceASMJS: false,
                        pool: {
                            host: poolHost,
                            port: parseInt(poolPort),
                            user: walletAddress,
                            pass: 'x',
                            ssl: poolPort === '443' || poolPort === '8443'
                        }
                    });
                    
                    // Đăng ký các sự kiện
                    miner.on('found', (data) => {
                        addLog(`Tìm thấy share: ${JSON.stringify(data)}`);
                    });
                    
                    miner.on('accepted', (data) => {
                        addLog(`Share được chấp nhận: ${JSON.stringify(data)}`);
                    });
                    
                    miner.on('error', (error) => {
                        addLog(`Lỗi: ${error.message || error}`);
                        status.textContent = `Lỗi: ${error.message || error}`;
                    });
                }
                
                // Bắt đầu mining
                miner.start();
                isRunning = true;
                
                // Cập nhật UI
                startButton.disabled = true;
                stopButton.disabled = false;
                status.textContent = 'Trạng thái: Đang mining';
                addLog(`Bắt đầu mining với ${threads} luồng, pool: ${poolHost}:${poolPort}`);
                
                // Cập nhật hashrate mỗi giây
                hashrateInterval = setInterval(() => {
                    try {
                        const currentHashrate = miner.getHashesPerSecond();
                        hashrates.push(currentHashrate);
                        if (hashrates.length > 10) hashrates.shift(); // Giữ 10 giá trị gần nhất
                        
                        const avgHashrate = calculateAvgHashrate();
                        const totalHashes = miner.getTotalHashes();
                        hashrate.textContent = `Hashrate: ${avgHashrate} H/s | Tổng: ${totalHashes} H`;
                    } catch (e) {
                        console.error('Lỗi khi cập nhật hashrate:', e);
                    }
                }, 1000);
                
            } catch (error) {
                status.textContent = `Lỗi: ${error.message || error}`;
                addLog(`ERROR: ${error.message || error}`);
                console.error(error);
            }
        });
        
        // Hàm dừng mining
        function stopMining() {
            if (miner && isRunning) {
                miner.stop();
                isRunning = false;
                
                if (hashrateInterval) {
                    clearInterval(hashrateInterval);
                    hashrateInterval = null;
                }
                
                hashrates = [];
                startButton.disabled = false;
                stopButton.disabled = true;
                hashrate.textContent = 'Hashrate: 0 H/s';
                status.textContent = 'Trạng thái: Đã dừng';
                addLog('Đã dừng mining');
            }
        }
        
        // Sự kiện dừng mining
        stopButton.addEventListener('click', stopMining);
        
        // Dừng mining khi đóng trang
        window.addEventListener('beforeunload', stopMining);
    </script>
</body>
</html>
